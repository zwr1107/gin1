
{{ define "admin/role/index.html" }}
{{ template "admin/public/page_header.html" .}}
               
    <!--
        列表展示
    -->
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr class="th">
                <th>角色名称</th>
                <th>角色名称</th>
                <th>角色状态</th>
             
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>

             {{range $key,$value := .data}}
            <tr>
                <td>{{$value.Title}}</td>
                <td>{{$value.Description}}</td>
                <td>{{$value.Status}}</td>
                <td class="text-center">
                    <a href="/admin/role/auth?id={{$value.Id}}" class="btn btn-primary btn-xs">授权</a>
                    <a href="/admin/role/edit?id={{$value.Id}}" class="btn btn-primary btn-xs">编辑</a>
                    <a  href="/admin/role/delete?id={{$value.Id}}" class="btn btn-danger btn-xs delete">删除</a>
                </td>
            </tr>             
            {{end}}   
            </tbody>
        </table>
    </div>

</body>
</html>

{{end}}
