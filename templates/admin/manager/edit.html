{{ define "admin/manager/edit.html" }}
{{ template "admin/public/page_header.html" .}}



<div class="panel panel-default">
    <div class="panel-heading">
        增加管理员
    </div>
    <div class="panel-body">
        <div class="table-responsive input-form">
            <form action="/admin/manager/doEdit" method="post">
                <ul>
                    <li>
                        <label>
                        管理员名称:
                        <input type="text" name="username" value="{{.data.Username}}"/>
                            <input type="hidden" name="id" value="{{.data.Id}}"/>

                    </label></li>
                    <li> <label>
                        管理员密码:
                        <input type="password" name="password" />
                    </label></li>
                    <li> <label>
                        管理员电话:
                        <input type="text" name="mobile" value="{{.data.Mobile}}"/>
                    </label></li>
                    <li> <label>
                        管理员邮箱:
                        <input type="text" name="email" value="{{.data.Email}}"/>
                    </label></li>
                    <li>
                        <label for="role_id"> 管理员角色:</label><select name="role_id" id="role_id">
                        {{range $key,$value := .roleData}}
                        {{if eq .Id $.data.RoleId}}
                        <option value="{{$value.Id}}" selected="selected">{{$value.Title}}</option>
                        {{else}}
                        <option value="{{$value.Id}}">{{$value.Title}}</option>
                        {{end}}
                        {{end}}
                    </select>

                    </li>
                    <li>
                        <br/>
                        <button type="submit" class="btn btn-default">提交</button>
                    </li>

                </ul>


            </form>

        </div>
    </div>


</div>


</body>

</html>

{{end}}
